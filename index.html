<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Website Sederhana</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background: #f0f0f0;
    }

    header {
      background: #008cba;
      color: white;
      padding: 2rem 0;
    }

    main {
      padding: 2rem;
    }

    .button {
      display: inline-block;
      margin-top: 1rem;
      padding: 10px 20px;
      background-color: #005f73;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }

    footer {
      background: #333;
      color: white;
      padding: 1rem 0;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Selamat Datang di Website Sederhana</h1>
  </header>
  <main>
    <p>Ini adalah contoh halaman yang sangat sederhana, cocok untuk belajar.</p>
    <a href="#kontak" class="button">Hubungi Kami</a>
  </main>
  <footer id="kontak">
    <p>Kontak: email@example.com</p>
  </footer>
</body>
</html>
